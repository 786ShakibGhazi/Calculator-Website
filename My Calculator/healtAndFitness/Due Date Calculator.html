<!DOCTYPE html>
<html>
<head>
  <title>Due Date Calculator</title>
  <style>body {
    font-family: Arial, sans-serif;
  }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f7f7f7;
  }
  
  h1 {
    text-align: center;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input, select {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: blue;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  #result {
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
  }
  </style>
</head>
<body background="images/fitness-3168246_1280.jpg">
  <div class="container">
    <h1>Due Date Calculator</h1>
    <label for="conception-date">Conception Date:</label>
    <input type="date" id="conception-date">
    <button onclick="calculateDueDate()">Calculate Due Date</button>
    <div id="result"></div>
  </div>
  <script>function calculateDueDate() {
    const conceptionDateInput = document.getElementById("conception-date");
    const conceptionDate = new Date(conceptionDateInput.value);
  
    if (isNaN(conceptionDate.getTime())) {
      document.getElementById("result").innerText = "Please enter a valid date for the Conception Date.";
      return;
    }
  
    const gestationPeriod = 280; // 280 days is the average length of pregnancy
    const dueDate = new Date(conceptionDate.getTime() + gestationPeriod * 24 * 60 * 60 * 1000);
  
    const formattedDueDate = dueDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById("result").innerText = `Estimated Due Date: ${formattedDueDate}`;
  }
  </script>
</body>
</html>
